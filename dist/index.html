<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Home Page</h1>
    <nav>
    <a href="index1.html" class="header_link">signup</a>
    <a href="login.html" class="header_link">signin</a>
    <a href="addPost.html" class="header_link admin">addPost</a>
    <a href="editPost.html" class="header_link admin">editPost</a>
    <a href="deleteUsers.html" class="header_link admin">deleteUser</a>
    </nav>
    <div class="container"></div>
    <template class="template">
        <div class="item">
            <img class="image" src="#" alt="">
            <p class="post">Hello my name is Ivan</p>
            <button class="showComments">ShowComments</button>
            <button class="showDetails">ShowDetails</button>
            <div class="commentsContainer">
            <textarea class="commentSpace" name="commentSpace" cols="30" rows="3"></textarea>
            <button class="addComment">AddComment</button>
            </div>
        </div>
    </template>
    <div class="popup">
        <div class="popup_container">
        <button class="closePopup">X</button>
        <img class="imagePopup" src="" alt="">
        <p class="textPopup"></p>
        </div>
    </div>
    <div class="popup_comments">
        <div class="commentsPopupContainer">
            <button class="closePopupComments">X</button>
            <div class="comments_Popup_Container"></div>
            <textarea class="popupCommentSpace" name="commentSpace" cols="30" rows="3"></textarea>
            <button class="popupAddComment">AddComment</button>
        </div>   
    </div>
    
<script  src="homePage.js"></script>
</body>
</html>
